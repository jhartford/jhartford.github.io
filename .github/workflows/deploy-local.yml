name: deploy-local

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy-local:
    if: contains(github.event.head_commit.message, 'DEPLOY')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.2'
          bundler-cache: true
      - name: Install mermaid.cli
        run: npm install -g mermaid.cli
      - name: Configure git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Deploy site
        env:
          SRC_BRANCH: master
          WORKTREE_DIR: /tmp/jhartford-gh-pages
        run: bash bin/deploy_local
