name: Arxiv paper watcher

on:
  schedule:
    # Once a week, Monday 06:00 UTC (adjust as you like)
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  arxiv-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests openai

      - name: Run arxiv updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/arxiv_updater.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Sync papers and news from arXiv"
          title: "ArXiv: sync papers, news, and blog posts"
          body: "Automatically generated from arXiv API."
          branch: "arxiv/auto-update"
